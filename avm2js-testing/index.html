<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>AVM2.js Dynamic Player</title>
<meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=no, minimal-ui">
<style>
     html, body {
         height: 100%;
         margin: 0;
         padding: 0;
         border: 0;
         font-size: 100%;
         font: inherit;
         vertical-align: baseline;
         overflow: hidden;
         background-color: #666;
     }
     #actiloader {
         display: table-cell;
         background: #333;
         vertical-align: middle;
         text-align: center;
     }
     #actiloader .lds-default {
         margin: 0 auto;
     }
     .lds-default {
         display: inline-block;
         position: relative;
         width: 80px;
         height: 80px;
     }
     .lds-default div {
         position: absolute;
         width: 6px;
         height: 6px;
         background: #fff;
         border-radius: 50%;
         animation: lds-default 1.2s linear infinite;
     }
     .lds-default div:nth-child(1) {
         animation-delay: 0s;
         top: 37px;
         left: 66px;
     }
     .lds-default div:nth-child(2) {
         animation-delay: -0.1s;
         top: 22px;
         left: 62px;
     }
     .lds-default div:nth-child(3) {
         animation-delay: -0.2s;
         top: 11px;
         left: 52px;
     }
     .lds-default div:nth-child(4) {
         animation-delay: -0.3s;
         top: 7px;
         left: 37px;
     }
     .lds-default div:nth-child(5) {
         animation-delay: -0.4s;
         top: 11px;
         left: 22px;
     }
     .lds-default div:nth-child(6) {
         animation-delay: -0.5s;
         top: 22px;
         left: 11px;
     }
     .lds-default div:nth-child(7) {
         animation-delay: -0.6s;
         top: 37px;
         left: 7px;
     }
     .lds-default div:nth-child(8) {
         animation-delay: -0.7s;
         top: 52px;
         left: 11px;
     }
     .lds-default div:nth-child(9) {
         animation-delay: -0.8s;
         top: 62px;
         left: 22px;
     }
     .lds-default div:nth-child(10) {
         animation-delay: -0.9s;
         top: 66px;
         left: 37px;
     }
     .lds-default div:nth-child(11) {
         animation-delay: -1s;
         top: 62px;
         left: 52px;
     }
     .lds-default div:nth-child(12) {
         animation-delay: -1.1s;
         top: 52px;
         left: 62px;
     }
     @keyframes lds-default {
         0%, 20%, 80%, 100% {
             transform: scale(1);
         }
         50% {
             transform: scale(1.5);
         }
     }
 </style>
</head>
<body>
<div id="actigamectn" style="width:100%;height:100%">
<div id="actiloader" style="width:100%;height:100%"><div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div>
</div>
<script type="text/javascript">
    function loadScript(url, async, callback) {
        var head = document.head;
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = url;
        if(async) {
            script.async = true;
        }
        script.onreadystatechange = callback;
        script.onload = callback;
        head.appendChild(script);
    }
    function removeLoader()
    {
        window.actictn.removeChild(window.actildr);
    }
    function actiswfCallback()
    {
        removeLoader();
        actiswf.load(window.actiflf);
    }
    function start()
    {
	const urlParams = new URLSearchParams(window.location.search);
	var swfName = urlParams.get("swf");
	if (!swfName) {swfName = "default.swf";}
	var swfURL = new URL(swfName, window.location.href);
        window.actictn = document.getElementById("actigamectn");
        window.actildr = document.getElementById("actiloader");
        window.actiflf = swfURL.toString();
        loadScript("avm2.js", true, actiswfCallback);
    }
    start();
</script>
</body>
</html>
